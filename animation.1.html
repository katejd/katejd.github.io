<!DOCTYPE html>
<html>
<head>
<style>
  body{margin:0px;}
#animation{
	width: 100%;
  height: 1000px;
  background-image:url(https://i.pinimg.com/originals/b8/c1/24/b8c124514810af3148a1ff2e77c08a87.gif) ;
  animation-iteration-count:infinite;
  animation-name: example;
  animation-duration: 2s;
}
@keyframes example {
  from {background-color: magenta;}
  to {background-color: turquoise;}
}

</style>
</head>
<body>

</body>

<div id="animation"></div>

</html>
