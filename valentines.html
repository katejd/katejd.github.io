<div class id= "bosco"></div>

<script type="text/javascript">
	//1. create a function that creates a div.
	// 2. make a div everywhere i put my mouse(adding an event listener to the page)

document.addEventListener("mousemove",
	

function makeHearts (event){
	var hearts = document.createElement("div");
	document.body.appendChild(hearts);
	hearts.classList.add('hearto');
	hearts.style.left =event.clientX+"px";
	hearts.style.top =event.clientY+"px";

	function removeClass (){
		hearts.classList.remove('hearto')

	}

	setTimeout(removeClass, 200)

}
)


function makeDog(){
	var x = Math.round(Math.random()*1200)
	var y = Math.round(Math.random()*800)
	var myDog = document.createElement("div");
	document.body.appendChild(myDog);
	myDog.classList.add('bosco');
	myDog.style.left = x + "px";
	myDog.style.top = y + "px";
}
	
for (var i=0; i<20; i=i+1)
	{makeDog()}
