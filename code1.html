<!DOCTYPE html>
<html>
<head>
	<style type="text/css">

		div{
			background-color:lightpink;
			width: 200px;
			height: 250px;
			transition: 2s;}

		#kate:hover{
			background-color:lightcyan;
			transform: rotate(500deg);
			transition: 2s;
			width: 500px;
			height: 500px;}

#pink:hover{
	background-color:purple;
	transform: rotate3d(50, 50, 20, 90deg);}


	</style>

</head>
<body>

<div id="kate"></div>
<div id="pink"></div>
<div id="cake"></div>

</body>
</html>
