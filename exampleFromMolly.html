<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		#box{
			width:200px;
			height:200px;
			background-color:magenta;
			background-image:url(https://images.immediate.co.uk/production/volatile/sites/30/2021/03/Unicorn-cake-32e0971.jpg);
			background-size:contain;

		}

		#clicker{
			font-size:200px;
			background-color:yellow;
		}
	</style>
</head>
<body>

		<div id="box"></div>


	<div id="clicker">click me!</div>

	<script type="text/javascript">
		
		clicker.addEventListener("click", function(){
			box.style.backgroundImage="url(https://i.kym-cdn.com/photos/images/original/001/976/912/971.gif)";

		})
	</script>

</body>
</html>
